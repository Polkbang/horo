    <title>horoscope belline</title>
    <script>
    let randomIndexArray = []    
    function setFirst() {
        setCard();
        document.getElementById("img1").src = "./images/"+randomNum+'.png';
        document.querySelector('#btn1').disabled = true;
    }   
    function setSecond() {
        setCard();
        document.getElementById("img2").src = "./images/"+randomNum+'.png';

    }
    function setThird() {
        setCard();
        document.getElementById("img3").src = "./images/"+randomNum+'.png';
        document.querySelector('#btn3').disabled = true;
    }
    function setCard() {
        randomNum = Math.floor(Math.random() * 53)
            for (i=0; i<1; i++) {
            randomNum = Math.floor(Math.random() * 53)
            if (randomIndexArray.indexOf(randomNum) === -1) {
                randomIndexArray.push(randomNum)
            } else {
                i--;
            }
        }
